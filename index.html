<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
		<script src="myscripts.js"></script>
		<title>Trees</title>
	</head>
	<body>
		<h1 class="heading-brown">My Site about Trees</h1>
		<div class="square-container animate__animated">
			<div class="square animate__animated animate__backInLeft" onClick="goToPage('oak')">
				<span class="box-text">Red Oak</span>
				<img class="img-willow  " src="red-oak.png">
			</div>
			<div class="square animate__animated animate__backInUp" onClick="goToPage('willow')">
				<span class="box-text">Willow</span>
				<img class="img-willow " src="willow.png">
			</div>
			<div class="square animate__animated animate__backInRight" onClick="goToPage('coconut')">
				<span class="box-text">Coconut</span>
				<img class="img-willow " src="coconut.png">
			</div>
		</div>
		<div class="square-video-container">
			<div class="square-video">
				<iframe width="420" height="315"
					src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
				</iframe>
			</div>
		</div>
	</body>
</html>
